<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap-theme.css}"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../../static/css/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Carpooling</title>
</head>
<body class="list-destination">
<div class="main banner" id="main" data-stellar-background-ratio="0.5">
    <div class="container-fluid noPadding">
        <header>
            <!-- Navbar -->
            <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/">
                                <img alt="Carpooling"  src="../../../static/images/LogoCarPooling.png" th:src="@{/images/LogoCarPooling.png}" class="logo"/>
                                <span>Carpooling</span>
                            </a>
                        </div>
                        <div class="navbar-collapse collapse" id="navbar">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="/trajets">Nos trajets</a></li>
                                <li><a href="/account" th:if="${session.containsKey('membre')}"><i class="fa fa-user-plus"></i>Mon compte</a></li>
                                <li><a href="/logout" th:if="${session.containsKey('membre')}"><i class="fa fa-sign-out"></i> </a></li>
                                <li><a href="/connexion" th:unless="${session.containsKey('membre')}"><i class="fa fa-sign-in"></i> Se connecter</a></li>
                                <li><a href="/panier"><i class="fa fa-shopping-bag"></i></a> </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
    </div>
    <div class="big-title-wrapper">
        <div class="big-title">
            <h1 class="no-sep">Nos destinations</h1>
            <p>
                Partez dans une contrée reculée,<br/>et partagez votre expérience avec les autres
            </p>
        </div>
    </div>
</div>
<div class="content" id="content">
    <div class="container">
        <div class="container-fluid noPadding">
            <div class="destination-block">
                <div class="row noPadding" th:each="item,iterStat : ${trajets}">
                    <div class="image-wrapper">
                        <a class="no-style" href="#">
                            <div class="image-container" style="background-image: url('http://localhost:8090/images/banner.jpg')"></div>
                        </a>
                    </div>
                    <div class="text-container">
                        <a class="no-style" href="#">
                            <h2 th:text="${item.nom}"></h2>
                            <h3 th:text="${item.departure}+' • '+${item.arrival}"></h3>
                            <p></p>
                            <p class="price">À partir de <strong th:text="${item.price}+' € par personne'"></strong></p>
                        </a>
                        <a th:href="'/trajet/'+${item.id}" class="button align-left">Voir l'itinéraire</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <ul class="footer__copyright">
                    <hr/>
                    <li>©&nbsp;Carpooling • 2016</li>
                    <li><a href="" rel="nofollow">Mentions légales</a> • </li>
                    <li><a href="tel:0320010203" rel="nofollow"><i class="fa fa-phone"></i> 03 20 01 02 03</a> • </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}" src="../../../static/js/main.js"></script>
</footer>
</body>
</html>
